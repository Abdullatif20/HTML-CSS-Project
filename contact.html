<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--link css with html-->
    <title>contact me</title>
</head>
<body>
    <form>
        <fieldset>
              <legend><h3>Leave a Comment:</h3></legend>
          <label for="comment_author" class="required">Your name</label><br>
          <input type="text" name="comment_author" id="comment_author" value="" tabindex="1" required="required"><br><br>
      
          <label for="email" class="required">Your email</label><br>
          <input type="email" name="email" id="email" value="" tabindex="2" required="required"><br><br>
      
          <label for="comment" class="required">Your message</label><br>
          <textarea name="comment" id="comment" rows="10" tabindex="4"  required="required" placeholder="Enter your messege here"></textarea><br>
      
          <input name="submit" class="btn" type="submit" value="Submit" />
      </fieldset>
        </form>
</body>
</html>
